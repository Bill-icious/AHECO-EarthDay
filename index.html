<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>The Alt HAN ECO: Earth Day Special</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 5000px;      /* scrollable length */
      background: black;
      overflow-x: hidden;
      font-family: sans-serif;
      color: white;
    }
    .headline {
      position: fixed;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 2em;
      color: cyan;
      z-index: 10;
    }
    .video-container {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      overflow: hidden;
      z-index: 0;
    }
    video {
      width: 100vw; height: 100vh;
      object-fit: cover;
      display: block;
      pointer-events: none;
    }
    .debug {
      position: fixed;
      bottom: 10px; left: 10px;
      padding: 5px;
      background: rgba(0,0,0,0.5);
      color: #0f0;
      font-size: 0.8em;
      z-index: 20;
    }
  </style>
</head>
<body>
  <div class="headline">The Alt HAN ECO: Earth Day Special</div>
  <div class="video-container">
    <video id="earthVideo" muted preload="auto">
      <source src="earthday.mp4" type="video/mp4">
      Your browser doesn’t support HTML5 video.
    </video>
  </div>
  <div class="debug" id="dbg">⏳ loading…</div>

  <script>
    const video = document.getElementById('earthVideo');
    const dbg   = document.getElementById('dbg');

    video.addEventListener('loadedmetadata', () => {
      const duration    = video.duration;                      // ~5s
      const scrollRange = document.body.scrollHeight - window.innerHeight;

      dbg.textContent = `▶ duration: ${duration.toFixed(2)}s`;

      // Continuous loop: every frame map scroll to video time
      (function loop() {
        const scrollY = window.scrollY;
        const frac    = Math.min(Math.max(scrollY / scrollRange, 0), 1);
        video.currentTime = frac * duration;
        dbg.textContent    = `scrollY: ${scrollY}px → time: ${video.currentTime.toFixed(2)}s`;
        requestAnimationFrame(loop);
      })();
    });

    video.addEventListener('error', e => {
      dbg.textContent = '⚠️ Video failed to load';
      console.error(e);
    });
  </script>
</body>
</html>
