<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>The Alt HAN ECO: Earth Day Special</title>
  <style>
    html,body {
      margin:   0;
      padding:  0;
      height:   5000px;        /* page scroll length */
      background:black;
      overflow-x:hidden;
      font-family:sans-serif;
      color:white;
    }
    .headline {
      position: fixed;
      top:      20px;
      width:    100%;
      text-align:center;
      font-size:2em;
      color:    cyan;
      z-index:  10;
    }
    .video-container {
      position: fixed;
      top:      0;
      left:     0;
      width:    100vw;
      height:   100vh;
      overflow: hidden;
      z-index:  0;
    }
    video {
      width:     100vw;
      height:    100vh;
      object-fit: cover;
      pointer-events:none;
      display:    block;
    }
    .debug {
      position: fixed;
      bottom:   10px;
      left:     10px;
      background: rgba(0,0,0,0.5);
      color:      #0f0;
      padding:    5px;
      font-size:  0.8em;
      z-index:    20;
    }
  </style>
</head>
<body>
  <div class="headline">The Alt HAN ECO: Earth Day Special</div>
  <div class="video-container">
    <video id="earthVideo" muted preload="auto">
      <source src="earthday.mp4" type="video/mp4">
      Your browser doesn’t support HTML5 video.
    </video>
  </div>
  <div class="debug" id="dbg">⏳ loading…</div>

  <script>
    const video      = document.getElementById('earthVideo');
    const dbg        = document.getElementById('dbg');
    let   targetTime = 0;

    video.addEventListener('error', e => {
      dbg.textContent = '⚠️ Video load error';
      console.error(e);
    });

    video.addEventListener('loadedmetadata', () => {
      const duration    = video.duration;                              // ~5s
      const scrollRange = document.body.scrollHeight - window.innerHeight;
      const timePerPx   = duration / scrollRange;

      dbg.textContent = `▶ duration: ${duration.toFixed(2)}s`;

      // Wheel-driven scrub:
      window.addEventListener('wheel', e => {
        // adjust targetTime by the wheel delta
        targetTime += e.deltaY * timePerPx;
        // clamp between 0 and duration
        targetTime = Math.max(0, Math.min(targetTime, duration));
        e.preventDefault();      // prevent page jump if you like
      }, {passive:false});

      // rAF loop to apply instantly
      (function render() {
        video.currentTime = targetTime;
        dbg.textContent   = `wheel Δ: ${(targetTime).toFixed(2)}s`;
        requestAnimationFrame(render);
      })();
    });
  </script>
</body>
</html>
