<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Alt HAN ECO: Earth Day Special</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 5000px; /* Allows scroll room */
      background-color: black;
      overflow-x: hidden;
      font-family: sans-serif;
      color: white;
    }
    .headline {
      position: fixed;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 2em;
      color: cyan;
      z-index: 10;
    }
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 0;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="headline">The Alt HAN ECO: Earth Day Special</div>
  <div class="video-container">
    <video id="earthVideo" preload="auto" muted>
      <source src="earthday.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    const video = document.getElementById('earthVideo');

    // Wait for metadata to load so we know duration
    video.addEventListener('loadedmetadata', () => {
      const scrollRange = document.body.scrollHeight - window.innerHeight;

      // Sync scroll to video playback
      window.addEventListener('scroll', () => {
        const scrollPos = window.scrollY;
        const scrollFraction = scrollPos / scrollRange;
        video.currentTime = scrollFraction * video.duration;
      });

      // Prevent auto play
      video.pause();
    });
  </script>
</body>
</html>
