<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Alt HAN ECO: Earth Day Special</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 500vh; /* create scroll space */
      background: black;
      overflow-x: hidden;
      font-family: sans-serif;
    }

    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .headline {
      position: fixed;
      top: 30px;
      width: 100%;
      text-align: center;
      font-size: 2em;
      color: #aafcff;
      text-shadow: none;
      z-index: 10;
      font-weight: bold;
    }

    .spacer {
      height: 500vh;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video id="earthVideo" muted preload="auto">
      <source src="earthday.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="headline">The Alt HAN ECO: Earth Day Special</div>
  <div class="spacer"></div>

  <script>
    const video = document.getElementById('earthVideo');

    video.addEventListener('loadedmetadata', () => {
      const scrollRange = document.body.scrollHeight - window.innerHeight;

      window.addEventListener('scroll', () => {
        const scrollPercent = window.scrollY / scrollRange;
        video.currentTime = scrollPercent * video.duration;
      });
    });
  </script>
</body>
</html>
