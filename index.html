<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>The Alt HAN ECO: Earth Day Special</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      height: 5000px; /* scroll length */
      background: black;
      overflow-x: hidden;
      font-family: sans-serif;
      color: white;
    }
    .headline {
      position: fixed;
      top: 20px; width: 100%;
      text-align: center;
      font-size: 2em; color: cyan;
      z-index: 10;
    }
    .video-container {
      position: fixed; top: 0; left: 0;
      width: 100vw; height: 100vh;
      overflow: hidden; z-index: 0;
    }
    video {
      width: 100vw; height: 100vh;
      object-fit: cover;
      pointer-events: none;
      display: block;
    }
    .debug {
      position: fixed; bottom: 10px; left: 10px;
      padding: 5px; background: rgba(0,0,0,0.5);
      color: #0f0; font-size: 0.8em; z-index: 20;
    }
  </style>
</head>
<body>
  <div class="headline">The Alt HAN ECO: Earth Day Special</div>
  <div class="video-container">
    <video id="earthVideo" muted playsinline preload="auto">
      <source src="earthday.mp4" type="video/mp4">
      Your browser doesn’t support HTML5 video.
    </video>
  </div>
  <div class="debug" id="dbg">⏳ loading…</div>

  <script>
    const video = document.getElementById('earthVideo');
    const dbg   = document.getElementById('dbg');
    let   duration, scrollRange;

    video.addEventListener('error', e => {
      dbg.textContent = '⚠️ Video load error';
      console.error(e);
    });

    video.addEventListener('loadedmetadata', () => {
      duration    = video.duration;
      scrollRange = document.body.scrollHeight - window.innerHeight;
      dbg.textContent = `▶ duration: ${duration.toFixed(2)}s`;

      // Primer: play then pause so seeking works frame-by-frame
      video.play();
      video.pause();

      requestAnimationFrame(loop);
    });

    function loop() {
      // map scroll to time
      const frac = Math.min(Math.max(window.scrollY / scrollRange, 0), 1);
      video.currentTime = frac * duration;
      dbg.textContent = `scrollY: ${window.scrollY.toFixed(0)}px → time: ${video.currentTime.toFixed(2)}s`;
      requestAnimationFrame(loop);
    }
  </script>
</body>
</html>
